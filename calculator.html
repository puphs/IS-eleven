<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="calculator.css" rel="stylesheet">
    <script defer src="calculator.js"></script>
</head>

<body>
    <div id="container">
        <div id="calculator">
            <input id="result" type="text" disabled>
            <br>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operand">+</button>
            <br>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operand">-</button>
            <br>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operand">*</button>
            <br>
            <button class="number">0</button>
            <button class="operand">C</button>
            <button class="operand">=</button>
            <button class="operand">/</button>
            <br>
            <button class="operand">sin</button>
            <button class="operand">cos</button>
            <button class="operand">√</button>
            <button class="operand">n√</button>
            <br>
            <button class="operand">||</button>
            <button class="number">.</button>
            <button class="operand">2bit</button>
            <button class="operand">8bit</button>

        </div>
    </div>
</body>

</html>
